<div>
  <h3>Task</h3>
  
  <p class="question-description" data-bind="html: description"></p>
  <button class="btn show-me-the-answer" data-bind="click: showMeTheAnswer">Show me the answer</button>
  
  <h4>What your results should look like</h4>
  <div class="expected-results">
    <!-- ko widget: "query-results", widgetOptions: {queryResults: expectedResults} -->
    <!-- /ko -->
  </div>
</div>

<div>
  <h3>Query</h3>
  
  <textarea class="query-input" data-bind="value: query"></textarea>

  <button class="btn btn-primary submit-query" data-bind="click: submitQuery">Run it</button>
</div>

<div class="result">
  <h3>Result</h3>
  <!-- ko with: submittedQueryResults -->
    <pre class="query" data-bind="text: query"></pre>
  
    <!-- ko widget: "query-results", widgetOptions: {queryResults: table} -->
    <!-- /ko -->
    
    <!-- ko if: isCorrectAnswer -->
      <p>
        Correct answer. Bonza!
      </p>
      <!-- ko ifnot: $parent.isLastQuestion -->
        <p>
          <button class="btn btn-success next-question" data-bind="click: $parent.nextQuestion">Give me another</button>
        </p>
      <!-- /ko -->    
    <!-- /ko -->
  <!-- /ko -->
</div>
